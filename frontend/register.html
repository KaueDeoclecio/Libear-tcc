<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Libras Para Todos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/theme-toggle.js" defer></script>
</head>
<body class="register-body">
    <header class="register-header">
        <h1>Libras Para Todos</h1>
        <img src=assets/img/URSO.png alt="Logo" class="logo-topo">
    </header>

    <main class="register-container">
        <h2 class="register-title">CADASTRAR</h2>

        <div class="register-logo">
            <img src=assets/logo/ícone_urso.jpg alt="Logo do Urso" />
        </div>

        <form class="register-form" id="register-form">
            
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <div id="form-message" class="form-message"></div>

            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <p class="register-footer">
            Já possui uma conta?
            <a href="login.html">Login</a>
        </p>
    </main>

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/register.js" type="module" defer></script>
    <script src="assets/js/vlibras-loader.js" defer></script>
</body>
</html>
